<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ name }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      padding: 12px 20px 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 4px 0;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.75;
      margin-bottom: 10px;
    }
    .top-row {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 16px;
    }
    .plan-wrapper {
      max-width: 640px;
      width: 100%;
    }
    .plan-title {
      text-align: center;
      margin-bottom: 6px;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    .plan-wrapper img {
      display: block;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #333;
      margin: 0 auto;
    }
    .view-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .viewer-wrapper {
      flex: 1;
      min-width: 320px;
      display: flex;
      flex-direction: column;
    }
    .viewer-title {
      text-align: center;
      margin-bottom: 4px;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    model-viewer {
      width: 100%;
      height: 480px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #050505;
    }
    .downloads {
      text-align: center;
      margin-top: 14px;
      font-size: 0.9rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- model-viewer web component -->
  <script type="module"
          src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
  </script>
</head>
<body>
  <div class="container">
    <h1>{{ name }}</h1>
    <div class="subtitle">
      2D Plan + Two 3D Reconstructions (Model A & Model B)
    </div>

    <!-- 2D PLAN -->
    <div class="top-row">
      <div class="plan-wrapper">
        <div class="plan-title">2D Plan</div>
        <img src="{{ url_for('serve_upload', filename=plan_filename) }}"
             alt="Uploaded 2D Plan">
      </div>
    </div>

    <!-- TWO 3D MODELS -->
    <div class="view-row">
      <div class="viewer-wrapper">
        <div class="viewer-title">Model A – Improved UNet + Coloured 3D</div>
        <model-viewer
          src="{{ url_for('serve_model', filename=modelA) }}"
          camera-controls
          auto-rotate
          ar
          exposure="1.1"
          shadow-intensity="0.8"
          environment-image="neutral"
        ></model-viewer>
      </div>

      <div class="viewer-wrapper">
        <div class="viewer-title">Model B – Second UNet + Different Style</div>
        <model-viewer
          src="{{ url_for('serve_model', filename=modelB) }}"
          camera-controls
          auto-rotate
          ar
          exposure="1.1"
          shadow-intensity="0.8"
          environment-image="neutral"
        ></model-viewer>
      </div>
    </div>

    <div class="downloads">
      Download:
      <a href="{{ url_for('serve_model', filename=modelA) }}" download>Model A (GLB)</a> |
      <a href="{{ url_for('serve_model', filename=modelB) }}" download>Model B (GLB)</a>
    </div>
  </div>
</body>
</html>
